<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Part</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- login section start -->
	<section class="login-section">

		<div class="login-box">
			<div class="avater">
				<img src="images/avater1.png" alt="">
			</div>
		
		<h1>Login Here</h1>
			<form action="" class="login-form">
				<div class="from-group">
					<label for="">User Name:</label>
					<input type="text" placeholder="User account" class="form-control">
				</div>

				<div class="from-group">
					<label for="">Password:</label>
					<input type="Password" placeholder="Password" class="form-control">
				</div>

				<div class="from-group">
					<input type="submit" value="Login" class="button-control">
				</div>

			</form>
			<p>Don't have an account? <a href="registration.html">Register here!</p>

				
		</div>

	</section>



	<!-- login section end -->


	
</body>
</html>
