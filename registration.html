<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>register Part</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- login section start -->
	<section class="login-section">

		<div class="login-box">
			<div class="avater">
				<img src="images/avater1.png" alt="">
			</div>
		
		<h1>Register Here</h1>
			<form action="" class="login-form">
				<div class="from-group">
					<label for="">First Name:</label>
					<input type="text" placeholder="First Name" class="form-control">
				</div>

				<div class="from-group">
					<label for="">Last Name:</label>
					<input type="text" placeholder="Last Name" class="form-control">
				</div>

				<div class="from-group">
					<label for="">Phone:</label>
					<input type="number" placeholder="Number" class="form-control">
				</div>

				<div class="from-group">
					<label for="">Address:</label>
					<input type="text" placeholder="Address" class="form-control">
				</div>

				<div class="from-group">
					<label for="">Password:</label>
					<input type="Password" placeholder="Password" class="form-control">
				</div>

				<div class="from-group">
					<label for="">Confirm Password:</label>
					<input type="Password" placeholder="Password" class="form-control">
				</div>

				<div class="from-group">
					<input type="submit" value="Submit" class="button-control">
				</div>

				<div class="from-group">
					<input type="submit" value="Go back" class="button-control" >
					
				</div>

			</form>
		</div>
	</section>

	<!-- login section end -->


	
</body>
</html>
